  intl: ^0.17.0
  auto_animated: ^3.0.1
  
  firebase: ^9.0.2
  firebase_auth: ^3.3.0
  firebase_core: ^1.10.2
  provider: ^6.0.1
  cloud_firestore: ^3.1.1
  qr_flutter: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
