description: A new Flutter project.
publish_to: 'meg4cyberc4t'


version: 1.0.0+1
environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  supercharged: ^2.1.1
  simple_animations: ^4.0.1
  flutter_native_splash: ^1.3.1
  flutter_bloc: ^8.0.0
  flutter_material_color_picker: ^1.1.0+2
