on:
  push:
    branches:
    - stable
    - beta
  pull_request:
    branches: 
    - stable
    - beta

env:
  FLUTTER_VERSION: "2.8.1"

name: Flutter 
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        uses: britannio/action-install-flutter@v1
        with:
          version: $FLUTTER_VERSION
      - name: Get Packages
        run: flutter pub get
      - name: Run Tests
        run: flutter test --no-pub
